	<script type="text/javascript">
		function toggleHidden (str) {
			$('.tabbable').each(function (idx, el) {

				if ($(el).hasClass(str) && $(el).hasClass(str)) {
					$(el).removeClass('hidden')
				} else {
					$(el).addClass('hidden')
				}
			});
		}

		$('.tab-hunter').click(function(e){
			e.preventDefault()

			toggleHidden(e.currentTarget.className.split(" ")[0])
		})
	</script>
